    <div class="page-grid">
        <!-- profile__sidebar -->
        {{> profile-left-menu}}
        <!-- /.profile__sidebar -->
        <div class="page-grid__item profile-grid main scroll" data-scrollbar>
            <div class="scroll_wrap">

                <!-- PROFILE -->
                <div class="profile">
                    <!-- .profile -->
                    <div class="profile__container">
                        <!-- main-section -->
                        <div class="profile__main">

                                <i class="back__icon"></i>
                                <span>MY BETS</span>
                            </div>                                    
                            <div class="profile__wrapper">
                                <div class="profile__inner">
                                    {{> my-bets-filter}}

                            </div>
                        </div>
                        <!-- /.main-section -->
                    </div>
                    <!-- /.profile -->
                </div>
                <!-- /PROFILE -->

            </div>
        </div>

{{> header}}

<div class="page__container">
    <div class="page-grid">
        <div class="page-grid__item categories-menu" id="categoriesMenu" data-off-canvas data-transition-time="1">
            {{> categories_menu--live}}
        </div>
        <div class="page-grid__item main scroll" data-scrollbar>
            <div class="scroll_wrap">
                <section class="categories-filter">

                    <!--  -->
                    <div class="tournament-filter__header scroll-watcher">
                        <div class="tournament-filter__breadcrumbs horses">
                            <i class="cell icon-cell horses"></i>
                            <div class="cell title-cell">
                                <span class="catName">Horses</span> / WINMORE PARK 1000
                            </div>
                            <div class="cell controls-cell">
                                <div class="hide-viewer active icon-cell" data-toggle="odd-group-382 colps1" id="colps1" data-toggler=".arr-up" title="Show/Hide"></div>
                            </div>
                        </div>
                    </div>
                    <!--  -->

                </section>

                <section class="viewer-panel">
                    <!-- видео экран -->
                    <img src="/assets/img/tmp/video.jpg" alt="">
                </section>

                <section class="timeline__wp">
                    {{> vg-timeline}}                
                    <header class="vg-meeting--info">
                        <div class="vg-meeting--details">
                            <time class="vg-meeting--time">16:36</time>
                            <h1 class="vg-meeting--title">WINMORE PARK 1000</h1>
                            <div class="vg-meeting--id">ID: 1373</div>
                        </div>
                    </header>
                </section>

                {{> vg-sheduled-racing}}
            

            </div>
        </div>
        <div class="page-grid__item betslip-area" id="betslipArea" data-off-canvas>
            {{> betslip-area}}
        </div>
    </div>
</div>

{{> footer_menu--live}} {{> profile-left-menu}}
